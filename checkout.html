<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/8/83/Steam_icon_logo.svg"/>
</head>
<body class="bg-[#1b2838] text-white">

  <header class="bg-[#171a21] sticky top-0 shadow-md">
    <div class="mx-auto flex items-center justify-between px-6 h-[65px]">
      <div class="flex items-center gap-4">
        <a href="./index.html">
          <button class="p-2 rounded-full hover:bg-[#23272e] transition">
            <svg class="w-6 h-6 text-gray-300" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
            </svg>
          </button>
        </a>
        <h1 class="text-2xl font-bold">Your Cart</h1>
      </div>
    </div>
  </header>

  <div class="container mx-auto my-10">
    <div id="cart-container" class="bg-[#171a21] p-6 rounded-xl shadow-lg">
      <h2 class="text-3xl font-bold mb-4">Checkout Summary</h2>
      <div id="cart-items" class="mb-4"></div>
      <hr class="border-gray-700 mb-4">
      <div class="text-xl font-semibold">
        Total Games: <span id="item-count">0</span><br>
        Total Price: $<span id="total-price">0.00</span>
      </div>
      <button onclick="clearCart()" class="mt-6 bg-red-600 hover:bg-red-800 px-5 py-2 rounded-md">Clear Cart</button>
    </div>
</div>

  <script>
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const container = document.getElementById("cart-items");
      const count = document.getElementById("item-count");
      const total = document.getElementById("total-price");

      container.innerHTML = "";

      if (cart.length === 0) {
        container.innerHTML = "<p class='text-gray-400'>Your cart is empty.</p>";
        count.textContent = "0";
        total.textContent = "0.00";
        return;
      }

      let totalPrice = 0;
      cart.forEach(game => {
        const div = document.createElement("div");
        div.classList = "flex justify-between border-b border-gray-700 py-2";
        div.innerHTML = `<span>${game.title}</span><span>$${game.price.toFixed(2)}</span>`;
        container.appendChild(div);
        totalPrice += game.price;
      });

      count.textContent = cart.length;
      total.textContent = totalPrice.toFixed(2);
    }

    function clearCart() {
      localStorage.removeItem("cart");
      loadCart();
      alert("Cart cleared!");
    }

    loadCart();
  </script>
</body>
</html>
